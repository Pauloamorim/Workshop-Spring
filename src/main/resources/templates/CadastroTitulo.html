<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de título</title>
</head>
 <section layout:fragment="conteudo">
    <form class="form-horizontal" action="/titulos" method="POST" th:object="${titulo}">
    
     	<div layout:include="Mensagem"/>
    
    	<div class="panel panel-default">
    		<div class="panel-heading">
    			<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Novo título</h1>
					<a class="btn btn-link aw-link-panel" href="/titulos">Voltar para Pesquisa</a>
				</div>
			</div>
    		
    		<div class="panel-body">
    		
    			<input type="hidden" th:field="*{codigo}"/>
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descrição</label>
					<div class="col-sm-4"> 
						<input type="text" th:field="*{descricao}"  class="form-control" id="descricao"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
					<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control" th:field="*{dataVencimento}" id="dataVencimento" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">   
						<input type="text" class="form-control" th:field="*{valor}" id="valor"/>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${todosStatusTitulos}" 
								th:value="${status}" 
								th:text="${status.descricao}"/>
                    	</select>
                    </div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
 </section>
 </html>
